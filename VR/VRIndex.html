<html>
  <head>
    <title>Twin Planets - Creative Technologies and Digital Arts</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v$npm_package_version/dist/aframe-physics-system.min.js"></script>  </head>
  <body>
    <a-scene physics="debug: true">

      <a-assets>
        <a-asset-item id="REALModel" src="Assets/Models/poly.glb"></a-asset-item>
      </a-assets>

      <a-box position="0 1 -4" rotation="0 45 0" color="#4CC3D9" dynamic-body></a-box>
      <a-sphere position="0 3 -4" radius="1.25" color="#EF2D5E" dynamic-body></a-sphere>
      <a-cylinder position="0 5 -4" radius="0.5" height="1.5" color="#FFC65D" dynamic-body></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" static-body></a-plane>
      <a-sky color="#ECECEC"></a-sky>

      <a-entity gltf-model="#REALModel" scale="1 1 1" position="0 1.5 0" rotation="0 0 0"></a-entity>

    </a-scene>
  </body>
</html>
